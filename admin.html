<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — Ajouter un projet</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="admin-container">
    <h1>Ajouter un projet</h1>
    <form id="addProjectForm">
      <label>Titre du projet</label>
      <input type="text" id="title" required>

      <label>Description</label>
      <textarea id="desc" required></textarea>

      <label>Lien du projet (optionnel)</label>
      <input type="url" id="link" placeholder="https://...">

      <label>Fichier du projet (.blend ou .zip)</label>
      <input type="file" id="file" accept=".blend,.zip" required>

      <button type="submit">Ajouter le projet</button>
    </form>
  </div>

  <script>
  document.getElementById('addProjectForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('title').value.trim();
    const desc = document.getElementById('desc').value.trim();
    const link = document.getElementById('link').value.trim();
    const fileInput = document.getElementById('file');
    const file = fileInput.files[0];

    if (!file) return alert("Veuillez choisir un fichier.");

    // نحول الملف إلى base64 باش نخزنه
    const fileData = await toBase64(file);

    const project = {
      title,
      desc,
      link,
      fileName: file.name,
      fileData
    };

    const projects = JSON.parse(localStorage.getItem('projects')) || [];
    projects.push(project);
    localStorage.setItem('projects', JSON.stringify(projects));

    alert("Projet ajouté avec succès !");
    e.target.reset();
  });

  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }
  </script>
</body>
</html>
