<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€” Ajouter un projet</title>
  <link rel="stylesheet" href="css.css">
  <style>
    .admin-container {
      max-width: 500px;
      margin: 80px auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      color: white;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, textarea, button {
      width:100%; margin-top:5px;
      padding:10px; border:none; border-radius:8px;
      font-size:15px;
    }
    input, textarea { background: rgba(255,255,255,0.15); color:white; }
    button {
      margin-top:20px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color:white; cursor:pointer;
      transition:0.3s;
    }
    button:hover { opacity:0.8; }
  </style>
</head>
<body>
  <div class="admin-container" id="loginContainer">
    <h2>ðŸ”’ Connexion Admin</h2>
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="loginBtn">Entrer</button>
  </div>

  <div class="admin-container" id="adminPanel" style="display:none;">
    <h1>Ajouter un projet</h1>
    <form id="addProjectForm">
      <label>Titre du projet</label>
      <input type="text" id="title" required>

      <label>Description</label>
      <textarea id="desc" required></textarea>

      <label>Lien du projet (optionnel)</label>
      <input type="url" id="link" placeholder="https://...">

      <label>Image / Fichier Render (.jpg .png .blend .zip)</label>
      <input type="file" id="file" accept=".jpg,.jpeg,.png,.blend,.zip" required>

      <button type="submit">Ajouter le projet</button>
    </form>
  </div>

  <script>
  const PASSWORD = "manar2025";

  document.getElementById("loginBtn").addEventListener("click", () => {
    const input = document.getElementById("password").value.trim();
    if (input === PASSWORD) {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
    } else {
      alert("Mot de passe incorrect !");
    }
  });

  document.getElementById('addProjectForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('title').value.trim();
    const desc = document.getElementById('desc').value.trim();
    const link = document.getElementById('link').value.trim();
    const fileInput = document.getElementById('file');
    const file = fileInput.files[0];

    if (!file) return alert("Veuillez choisir un fichier.");

    const fileData = await toBase64(file);
    const project = {
      title,
      desc,
      link,
      fileName: file.name,
      fileType: file.type,
      fileData
    };

    const projects = JSON.parse(localStorage.getItem('projects')) || [];
    projects.push(project);
    localStorage.setItem('projects', JSON.stringify(projects));

    alert("Projet ajoutÃ© avec succÃ¨s !");
    e.target.reset();
  });

  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }
  </script>
</body>
</html>
